  <title>15_나머지가 1이 되는 수 찾기</title>

<body>
<!-- 문제설명
자연수 n이 매개변수로 주어집니다. n을 x로 나눈 나머지가 1이 되도록 하는 가장 작은 자연수 x를 return 하도록 solution 함수를 완성해주세요. 답이 항상 존재함은 증명될 수 있습니다.
-->
<!-- 제한사항
3 ≤ n ≤ 1,000,000
-->
<script>
  function solution(n) {
    var answer = 0;
    for (let index = 2; index < n; index++) {
      if (index > n / 2) {
        return  n - 1;
      } else if (n % index === 1) {
        return index;
      }
    }
  }

  console.log(solution(10));
</script>
</body>
